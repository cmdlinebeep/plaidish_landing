    <div id="hero" class="hero-section">
        
        <div id="hero-carousel" class="hero-carousel carousel carousel-fade slide">
			<div class="carousel-inner">
    			
				<div class="carousel-item item-4 active">
					<div class="item-content container">
    					<div class="item-content-inner">

    <div id="about" class="about-section">
        <div class="container col-md-6 col-12">

            <h2 class="section-title">Brand Application</h2>

            <form class="auth-form login-form" action="/thank-you-brand" method="get">         
                <div class="form-group mb-3">
                    <label class="apply-label" for="biz-name">Business<span class="asterisk">*</span></label>
                    <input id="biz-name" name="biz-name" type="text" class="form-control" placeholder="Business Name" required>
                </div>
                <div class="form-group mb-3">
                    <label class="apply-label" for="biz-site">Website<span class="asterisk">*</span></label>
                    <input id="biz-site" name="biz-site" type="url" class="form-control" placeholder="https://www.businessname.com" required>
                </div>
                <div class="form-group mb-3">
                    <label class="apply-label" for="signin-name">Name<span class="asterisk">*</span></label>
                    <input id="signin-name" name="signin-name" type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group mb-3">
                    <label class="apply-label" for="signin-email">Email<span class="asterisk">*</span> (email should match business domain)</label>
                    <input id="signin-email" name="signin-email" type="email" class="form-control" placeholder="you@businessname.com" required>
                </div>
                <div class="form-group">
                    <label class="apply-label" for="market_segment">Market Segment Description<span class="asterisk">*</span></label>
                    <textarea class="form-control" name="market_segment" id="market_segment" rows="4" placeholder="Describe your market segment and examples of the types of products you sell in a few sentences." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="margin-bottom: 100px;">Submit Application</button>
                </div>
            </form>
